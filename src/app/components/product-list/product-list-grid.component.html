<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div class="dropdown col-md-6">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Page Size
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="updatePageSize(5)">5</a>
            <a class="dropdown-item" (click)="updatePageSize(15)">15</a>
            <a class="dropdown-item" (click)="updatePageSize(25)">25</a>
          </div>
        </div>


        <!-- loop over the collection of products -->
        <div>
          <div class="row product-list">
            <div class="col-md-3" *ngFor="let tempProduct of products">
                <section class="panel">
                    <div class="pro-img-box" style="justify-content: center;">
                      <a routerLink="/products/{{ tempProduct.id }}">
                        <img src="{{ tempProduct.imageUrl }}" alt="image_not_found" />
                      </a>
                        <a href="#" class="addtocart" style="text-align: center;">
                            <i class="fa fa-shopping-cart"></i>
                        </a>
                    </div>
  
                    <div class="panel-body text-center">
                      <h4>
                          <a routerLink="/products/{{ tempProduct.id }}" class="pro-title">
                              {{ tempProduct.name }}
                          </a>
                      </h4>
                        <p class="price">{{ tempProduct.unitPrice }}</p>
                        <button class="btn btn-primary btn-sm" (click)="addToCard(tempProduct)">Add to Card</button>
                    </div>
                </section>
            </div>
        </div>

        <!-- if products empty then display a message -->
        <!-- buradak' soru isareti safe navigation operator
            it guards againts null and undefinied values in poperty paths 
            so it s a shortcut way of avoiding null point or exception issues 
        -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert"> 
          No products found.
        </div>
      </div>

      <!-- begin footer -->
        
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6">
            
            

          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">

                <ngb-pagination
                  [(page)]="thePageNumber"
                  [(pageSize)]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [maxSize]="5" 
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()">
                </ngb-pagination>
                
              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size</span>
  
                <select (change)="updatePageSize($event.target.value)">
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->

    </div>
  </div>
</div>
